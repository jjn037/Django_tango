{% extends 'base.html' %}

{% block body_block %}
    {% if stu_name %}
    <h1>{{ stu_name }}</h1>
        <ul>{{ card_no }}</ul>
        <ul>{{ grade }}</ul>
        <ul>{{ stu_sex }}</ul>
        <ul><img src="{{ profile.url }}" /></ul>

    {% else %}
        The specified name {{ stu_name }} does not exist!!!

    {% endif %}
{% endblock %}
